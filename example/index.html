<html lang="en">

    <style>

            width: 800px;

<body>
    <div id="toolbar"></div>
    <div id="wrap">text</div>
    <button id="get" draggable>GET</button>
    <button id="set" draggable>SET</button>

    <script>
        var editor = new SEditor('#wrap');
        editor.customConfig.onchange = function(html, editor) {
            console.log(editor)
        }
        editor.customConfig = {
            uploadImgServer: 'http://127.0.0.1:3002/api/upload/image',
            // uploadFileName: 'image',
            debug: true
        }
        editor.create()
        // editor.content.html('567890')
        console.log(editor)
        
        document.querySelector('#get').addEventListener('click', function(){
            console.log(editor.content.text())
        })
        document.querySelector('#set').addEventListener('click', function(){
            editor.content.html('<p>543534534</p>')
        })
    </script>
